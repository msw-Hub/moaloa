spring:
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: update
logging:
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} : %msg%n"
  file:
    encoding: UTF-8
  encoding:
    charset: UTF-8

loa:
  api:
    key0: "aa"
    key1: "aa"
    key2: "aa"
    key3: "aa"
    key4: "aa"
    key5: "aa"
  craft:
    key0: ${LOA_CRAFT_KEY0}
    key6: ${LOA_CRAFT_KEY6}
    key7: ${LOA_CRAFT_KEY7}

jsonFile:
  craftData: "/var/app/current/craftData.json"
  gemData: "/var/app/current/gemData.json"
  gemPrice: "/var/app/current/gemPrice.json"

turnstile:
  secret: ${TURNSTILE_SECRET}