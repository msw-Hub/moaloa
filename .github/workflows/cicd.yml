name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-java@v3
      with:
        distribution: 'corretto'
        java-version: '17'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: back-end

    - name: Build with Gradle
      run: ./gradlew clean build
      working-directory: back-end

    - name: Get current time
      uses: josStorer/get-current-time@v2.0.2
      id: current-time
      with:
        format: YYYY-MM-DDTHH-mm-ss
        utcOffset: "+09:00"

    - name: Set artifact
      run: echo "artifact=$(ls ./build/libs)" >> $GITHUB_ENV
      working-directory: back-end

    - name: Set up environment variables
      run: |
        echo "LOA_API_KEY1=${{ secrets.LOA_API_KEY1 }}" >> $GITHUB_ENV
        echo "LOA_API_KEY2=${{ secrets.LOA_API_KEY2 }}" >> $GITHUB_ENV
        echo "LOA_API_KEY3=${{ secrets.LOA_API_KEY3 }}" >> $GITHUB_ENV
        echo "LOA_API_KEY4=${{ secrets.LOA_API_KEY4 }}" >> $GITHUB_ENV
        echo "LOA_API_KEY5=${{ secrets.LOA_API_KEY5 }}" >> $GITHUB_ENV
        echo "LOA_CRAFT_KEY6=${{ secrets.LOA_CRAFT_KEY6 }}" >> $GITHUB_ENV
        echo "LOA_CRAFT_KEY7=${{ secrets.LOA_CRAFT_KEY7 }}" >> $GITHUB_ENV
        echo "LOA_CRAFT_KEY8=${{ secrets.LOA_CRAFT_KEY8 }}" >> $GITHUB_ENV
        echo "LOA_CRAFT_KEY9=${{ secrets.LOA_CRAFT_KEY9 }}" >> $GITHUB_ENV
        echo "LOA_CRAFT_KEY10=${{ secrets.LOA_CRAFT_KEY10 }}" >> $GITHUB_ENV
        echo "JSONFILE_CRAFT_DATA=${{ secrets.JSONFILE_CRAFT_DATA }}" >> $GITHUB_ENV
        echo "JSONFILE_GEM_DATA=${{ secrets.JSONFILE_GEM_DATA }}" >> $GITHUB_ENV
        echo "JSONFILE_GEM_PRICE=${{ secrets.JSONFILE_GEM_PRICE }}" >> $GITHUB_ENV
        echo "TURNSTILE_SECRET=${{ secrets.TURNSTILE_SECRET }}" >> $GITHUB_ENV

    - name: Beanstalk Deploy
      uses: einaregilsson/beanstalk-deploy@v20
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: moaloa-springboot
        environment_name: Moaloa-springboot-env-1
        version_label: github-action-${{steps.current-time.outputs.formattedTime}}
        region: ap-northeast-2
        deployment_package: ./back-end/build/libs/${{env.artifact}}